<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon News</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo" onclick="reload()">
                <img src="assets/logo.png" alt="company logo">
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="agriculture" onclick="onNavItemClick('agriculture')">Agriculture</li>
                    
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science" id="search-text">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
            
        </div>
        
        
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, quasi nemo nesciunt ducimus iusto error sint, eos deleniti debitis, voluptas rem earum! Voluptatibus vero dolores velit nam voluptate libero officiis!</p>
            </div>
        </div>
    </template>


    <script src="main.js"></script>
</body>
</html>
